<!DOCTYPE html>
<html>
    <head>
        <title>Easy Emote Blocker</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        
        <div class="app-container-main">
            <div class="header-container-flex">
                <h1 class="header-text">Easy Emote Blocker</h1>
            </div>

            <div class="input-container-flex">
                <div class="user-textbox">
                    <input type="text" placeholder="Emote name:" id="enter-emote-box" name="emote-box">                   
                </div>
            </div>

            <div class="button-container-flex">
                <button type="button" id="blockbutton">BLOCK</button>
                <button type="button" id="resetbutton">RESET</button>
            </div>
        </div>

    </body>
</html>
